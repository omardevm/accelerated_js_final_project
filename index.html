<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The Super Awesome Weather App</title>
  </head>
  <body>
    <header>
      <h1>The Super Awesome Weather App</h1>
    </header>
    <div class="main">
      <div class="search">
        <label for="city">City Name</label>
        <input type="text" id="city" />
        <button id="button" type="button">Show Weather!</button>
      </div>
      <div id="load">Loading....</div>
      <div id="weather">
        <h1 id="weatherCity">City Name</h1>
        <h1 id="weatherDescription">Weather Description</h1>
        <h1 id="weatherTemperature">Temperature</h1>
      </div>
    </div>
    <script src="init.js"></script>
    <script src="script.js"></script>
  </body>
</html>
